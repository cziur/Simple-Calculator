<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scripts/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container-calculator">

    <div class="container-display">

    </div>
    <div class="container-operators">
       <div class="container-add">+</div>
       <div class="container-subtract">-</div>
       <div class="container-multiply">*</div>
       <div class="container-divide">/</div> 
    </div>
    <div class="container-digits">
        <div class="container-0">0</div>
        <div class="container-1">1</div>
        <div class="container-2">2</div>
        <div class="container-3">3</div>
        <div class="container-4">4</div>
        <div class="container-5">5</div>
        <div class="container-6">6</div>
        <div class="container-7">7</div>
        <div class="container-8">8</div>
        <div class="container-9">9</div>
    </div>
    <div class="container-calculate">=</div>
</div>

</body>
<script type="text/javascript" src="./scripts/main.js"></script>
</html>
